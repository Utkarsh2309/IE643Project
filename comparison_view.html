<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Models</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/comparison.js') }}"></script>
</head>
<body>
    <header>
        <h1>Feature Comparison on Different Initialisation</h1>
        <h2>Project: Intermediate Layer Analysis</h2>
        <h3>Team: Positron | Course: IE 643 Deep Learning</h3>
    </header>
    <div id="formcontainer">

        <form id="comparisonForm">
            <label>Initialization 1</label>
            <select id="initialization_1">
                <option value="output_he">HE Initialization</option>
                <option value="output_xavier">Xavier Initialization</option>
                <option value="output_orthogonal">Orthogonal Initialization</option>
                <option value="output_custom_normal">Custom Uniform Initialization</option>
                <option value="output_lecun">LeCun Normal Initialization</option>
                <option value="output_sine_cosine">Sine Cosine Initialization</option>
                <option value="output_scaled_orthogonal">Scaled Orthogonal Initialization</option>
        </select>

        <label>Initialization 2</label>
        <select id="initialization_2">
            <option value="output_he">HE Initialization</option>
                <option value="output_xavier">Xavier Initialization</option>
                <option value="output_orthogonal">Orthogonal Initialization</option>
                <option value="output_custom_normal">Custom Uniform Initialization</option>
                <option value="output_lecun">LeCun Normal Initialization</option>
                <option value="output_sine_cosine">Sine Cosine Initialization</option>
                <option value="output_scaled_orthogonal">Scaled Orthogonal Initialization</option>
        </select>
        
        <label>Feature</label>
        <select id="feature" name="feature">
            <option value="activations_heatmap">Activations Heatmap</option>
            <option value="activations_histogram">Activations Histogram</option>
            <option value="covariance_heatmap">Covariance Heatmap</option>
            <option value="gradients_boxplot">Gradients Boxplot</option>
            <option value="gradients_histogram">Gradients Histogram</option>
        </select>
        
        <label>Block</label>
        <select id="block" name="block">
            <option value="3">Block 4</option>
            <option value="7">Block 8</option>
        </select>

        <label>Transformer Layer</label>
        <select id="transformer_layer" name="transformer_layer">
            <option value="attention">Attention</option>
            <option value="mlp">MLP</option>
        </select>
        
        <label>Mode</label>
        <select id="mode" name="mode">
            <option value="all_epochs">All Epochs</option>
            <option value="single_epoch">Single Epoch</option>
        </select>
        
        <label>Epoch/Batch</label>
        <input type="number" id="epoch_or_batch" placeholder="Epoch/Batch" />
        
        <button type="button" onclick="loadComparisonAnimation()">Load Comparison</button>
    </form>
    
    <div id="comparisonContainer">
        <div>
            <img id="animation_1" src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" alt="Animation 1 will appear here">
        </div>
        <div>
            <img id="animation_2" src="https://getuikit.com/v2/docs/images/placeholder_600x400.svg" alt="Animation 2 will appear here">
        </div>
    </div>
</div>
</body>
</html>
